<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="img-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium-image"
            class="img1"
          />
          <div class="view-icon">
            <img src="images/icon-view.svg" alt="view-icon-image" />
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ether-info flex-container">
          <p class="ether" data-icon="ethereum">0.041 ETH</p>
          <p class="time" data-icon="clock">3 days left</p>
        </div>
      </div>
      <div class="border"></div>
      <div class="user flex-container">
        <img
          src="images/image-avatar.png"
          alt="user-image"
          class="avatar-img"
        />
        <p class="text">
          Creation of <span class="user-name">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
